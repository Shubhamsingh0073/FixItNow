# Environment-driven datasource (Render will provide SPRING_DATASOURCE_URL, USER & PASS)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/fixitnow?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA - for quick deploy we use update (creates tables). For production use migrations (Flyway).
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT secret or other secrets - set APP_JWT_SECRET in Render for production
app.jwt.secret=${APP_JWT_SECRET:dev_secret_change_me}